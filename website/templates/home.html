{% extends "base.html" %} 
{% block title %}Strategise Your Life{% endblock %}

{% block table_content %}
<form method="POST">
  <h3 align="center">table for capturing all the user data</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

{% block visual_content %}
<p>This is where all the visual would go</p>
{% endblock %}
